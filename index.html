<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 350px;
            width: 100%;
        }

        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display .previous {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-bottom: 5px;
            min-height: 22px;
        }

        .display .current {
            color: white;
            font-size: 32px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            grid-column: span 2;
        }

        .btn-operator {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-equals {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 300;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }
            
            button {
                height: 60px;
                font-size: 18px;
            }
            
            .display .current {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculadora</h1>
        
        <div class="display">
            <div class="previous" id="previous-display"></div>
            <div class="current" id="current-display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">AC</button>
            <button class="btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn-operator" onclick="inputOperator('/')">&divide;</button>
            <button class="btn-operator" onclick="inputOperator('*')">&times;</button>
            
            <button class="btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn-operator" onclick="inputOperator('-')">-</button>
            
            <button class="btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn-operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn-number btn-zero" onclick="inputNumber('0')">0</button>
            <button class="btn-number" onclick="inputDecimal('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
